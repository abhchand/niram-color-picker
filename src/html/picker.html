  <body>
    <div id="content">
      <h1 class="title">
        <svg
          width="28px"
          height="28px"
          viewBox="0 0 100 100"
          version="1.1"

          <g

                fill="#FF8F1C"

                fill="#509E2F"
                x="50"
                y="0"
                width="40"
                height="40"
                rx="5"
              ></rect>
              <rect
                id="Rectangle"
                fill="#250E62"
                x="0"
                y="50"
                width="40"
                height="40"
                rx="5"
              ></rect>
            </g>
          </g>
        </svg>
        Niram Color Picker
      </h1>

      <div id="color-component">
        <div id="color-editor-component"></div>
        <div id="color-grid-component"></div>
        <div id="color-export-component"></div>
